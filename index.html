<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <div class="header">
        <div class="topnav" >
          <a href="index.html" class="logo">Store Manager</a>
          <div class="topnav-right">
            <a href="sales-records.html"><i class="fa fa-file-text" aria-hidden="true"></i> Records</a>
            <a href="index.html">Log Out</a>
          </div>
        </div>
    </div>

    <div class="row">
        <div class="column left">

            <div class="row">
                <div class="column left">
                  
                  <div class="sidebar">
                    <input type="text" placeholder="Search.."><button type="submit"><i class="fa fa-search"></i></button>
                    <a onclick="showAll()" id="allProducts">All</a>
                    <a onclick="showPhones()" id="phones">Phones</a>
                    <a onclick="showClothes()" id="clothes">Clothes</a>
                    <a href="">Computing</a>
                    <a href="">Furniture</a>
                  </div>
                </div>
            </div>
        </div>          
              
    </div>

    <div class="column middle">
  
      <div id = "all"> 
      <h2>Samples</h2>
      <div id="products" class="flex-container">
    </div>
    
    <div class="column right">
      <div class="cart">
        <label for="item">Cart <i class="fa fa-shopping-cart" aria-hidden="true"></i></label>
        <div id="cart-edit">
          <table id="cart-table">
            <thead>
              <tr>
                <th>product</th>
                <th>type</th>
                <th>price</th>
              </tr>

            </thead>

            <tbody id="t-body">
              <tr>
                <td>Smart phone</td>
                <td>Samsung</td>
                <td>Ksh 15,000</td>
              </tr>
              <tr>
                <td>Smart phone</td>
                <td>Iphone</td>
                <td>Ksh 35,000</td>
              </tr>
              <tr>
                <td>cloth</td>
                <td>T-shirt</td>
                <td>Ksh 1,000</td>
              </tr>
              <td>Food</td>
              <td>Pizaa</td>
              <td>Ksh 1,200</td>
            </tr>

            </tbody>
          
           
          </table>
        </div>
      </div>
    </div>

    <p></p>
    <button id="create-sale-btn" onclick="createSale()" class="cart-btn"> order items </button>
    <div id="output"><div>
    <form>

    </form>
  </div>
</div>

</div>
<script src="script.js"></script>
</body>
</html>

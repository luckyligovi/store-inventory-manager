<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Api data in table</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
      
      <style>
        img{
          width: 100px;
        }
      </style>
  </head>
  <body class="bg-light bg-gradient">

    <h1 onclick="changeText(this)" class="text-center">store-inventory-manager</h1>

    <button class="text-center" id="myBtn">items in store</button>

    <form class="form-inline" id="search">
      <input type="text" id="input-value" class="form-control mb-2 mr-sm-2" placeholder="Search Item">
      <button type="submit" class="btn btn-primary mb-2">Search</button>
    </form>


    <div class="container">
      <table  class="table-bordered">
        <thead >
          <tr>
            <th scope="col">title</th>
            <th scope="col">description</th>
            <th scope="col">price</th>
            <th scope="col">image</th>
          </tr>
        </thead>

        <tbody id="t-body">
          <tr>
            <td>Smart phone</td>
            <td>Samsung</td>
            <td>Ksh 15,000</td>
          </tr>
        </tbody>
        
      </table>

    </div> 
  <script src="script.js"></script>
  </body>
</html>
